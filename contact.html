<!DOCTYPE html>
<html lang="en">
<head>
    <title>DermAware</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            overflow-x: hidden;
            font-family: 'Trench', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9f9; 
            color: #333; 
        }

        header {
            background-color: #ea0451; 
            color: #fff; 
            text-align: center;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        label {
            font-size: 18px;
            margin: 10px 0;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ea0451; 
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ea0451; 
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff1c68; 
        }

        footer {
            background-color: #ea0451; 
            color: #fff; 
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <link href="check_skin.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Trench', sans-serif;
            margin: 0;
            padding: 0;
        }
        mark {
            background-color: pink;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #ea0451;
            color: #fff;
            position: relative;
            z-index: 1;
            height: 50px;
        }

        #logo-container {
            display: flex;
            align-items: center;
            padding-left: 20px; 
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px; 
        }

        nav {
            display: flex;
            gap: 10px;
            overflow: hidden;
            margin-right: 20px; 
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            border-radius: 5px;
            padding: 10px;
            background-color: #ea0451;
            position: relative;
        }

        
        form {
            width: 60%; 
             
        }
        

        .divider {
            position: absolute;
            top: 50%;
            right: -5px; 
            height: 50%; 
            border-right: 2px solid #fff;
        }

        .divider:last-child {
            border-right: none; 
        }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <div id="logo">Derm Aware</div>
        </div>
        <nav>
            <a href="home.html">Home<span class="divider"></span></a>
            <a href="map.html">Map<span class="divider"></span></a>
            <a href="newsletter.html">Newsletter</a>
        </nav>
    </header>

    <h1>Contact Us</h1>

    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
